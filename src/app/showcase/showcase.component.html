<div class="container-fluid">
  <div>
    <p class="showcase-description text-center">Latest applications that have been built with our APIs, SDKs, and other developer tools.</p>
    <p class="showcase-description text-center">Built an application using our assets?
      <a href="mailto:jobtechdev@arbetsformedlingen.se">Email us</a> and tell us about it!</p>
  </div>

  <div class="card-group" *ngIf="items | async; let items; else loading">
      
    <div *ngFor="let item of items" class="card mb-4" (click)="goToUrl(item.link)">
      <img class="card-img-top" [src]="item.image" [alt]="item.title">
      <div class="card-body">
        <h5 class="card-title">{{item.title}}</h5>
        <p class="card-text">{{item.details}}</p>
      </div>
    </div>
    <!-- ([click])="goToUrl(item.link)"  -->

  </div>
</div>
