

<div class="container">

  <div class="container-fluid">
    <div>
      <h2 class="showcase-description text-center">API:s & DATASETS</h2>
      <p class="showcase-description text-center">Built an application using our assets?
        <a href="mailto:community@jobtechdev.se">Email us</a> and tell us about it!</p>
    </div>


    <div class="mt-3 card-group" *ngIf="items | async; let items; else loading">
      <a class="card mb-3" *ngFor="let item of items" [routerLink]="['./', item.name]" routerLinkActive="active">
        <div class="circleBase circle"></div>
        <div class="triangle"></div>
        <div class="triangleb"></div>
        <div class="trianglebp"></div>
        <div class="trianglet"></div>



        <div class="jumbotron">
          <h5 class="card-title">{{item.title}}</h5>
        </div>

        <div class="card-body">


          <p class="card-text">{{item.shortDescription }}</p>
        </div>


      </a>
      </div>

  </div>

  <ng-template #loading>Laddar ...</ng-template>
</div>
