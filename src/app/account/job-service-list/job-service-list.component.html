<div class="container mt-2 mb-2" *ngIf="myRegistrations | async; let registrations; else loading">
  <div class="card">
    <div class="card-body">

      <div class="table-responsive-sm">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th class="col-5" scope="col">Title</th>
            <th class="col-4" scope="col">Cagegory</th>
            <th class="col-1" scope="col"></th>
            <th class="col-2" scope="col">Action</th>
          </tr>
          </thead>
          <tfoot>
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>
              <button type="button" class="btn btn-primary" (click)="onAddNew()"><i class="fa fa-plus-circle"></i> Add</button>
            </td>
          </tr>
          </tfoot>
          <tbody>
          <tr *ngFor="let registration of registrations" (click)="onView(registration.id)">
            <th scope="row">{{ registration.title }}</th>
            <td>{{ registration.category }}</td>
            <td><i [class]="registration.published ? 'fa fa-eye' : 'fa fa-eye-slash'"></i></td>
            <td>
              <button type="button" class="btn btn-secondary" (click)="onEdit(registration.id)"><i
                class="fa fa-wrench"></i> Edit
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


</div>

<ng-template #loading>Laddar ...</ng-template>
