<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Jobtech Forum</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>

    </button>
  </div>
  <div class="modal-body">
    <img src="assets/images/pdf-inbjudan.jpg" width="100%">
  </div>
  <div class="modal-footer">
   <p> Intresset för Jobtech Forum är stort! Vi måste tyvärr stänga anmälan i förtid eftersom antalet platser nu är fyllda.


  </div>
</ng-template>

<img src="assets/images/pdf-inbjudan1.jpg" width="100%" (click)="open(content)">

<hr>

<pre>{{closeResult}}</pre>
