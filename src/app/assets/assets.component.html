<div class="container">

  <div class="mt-3 card-group" *ngIf="items | async; let items; else loading">

    <div *ngFor="let item of items" class="card mb-4 " [routerLink]="['./', item.name]" routerLinkActive="active">
      <img class="card-img-top" [src]="item.image" [alt]="item.title">
      <div class="card-body">
        <h5 class="card-title">{{item.title}}</h5>
        <p class="card-text">{{item.shortDescription }}</p>
      </div>
    </div>

  </div>
</div>

<ng-template #loading>Laddar ...</ng-template>
